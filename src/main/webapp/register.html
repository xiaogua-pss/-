<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <table align="center">
        <tr>
            <td>用户名:</td>
            <td><input type="text" ref="name" v-model="pojo.name"></td>
        </tr>
        <tr>
            <td>密码:</td>
            <td><input type="text" ref="password" v-model="pojo.password"></td>
        </tr>
        <tr>
            <td>我的邮箱</td>
            <td><input type="text" ref="emall" v-model="pojo.emall" placeholder="请选输入您的邮箱"/></td>
        </tr>
        <tr>
            <td>手机号:</td>
            <td><input type="text" ref="phon" v-model="pojo.phon"><input id="codeTel" type="button" @click="getTel()" value="获取验证码"></td>
        </tr>
        <tr>
            <td>验证码:</td>
            <td><input type="text" ref="code" v-model="pojo.code" placeholder="请选输入您的验证码"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" value="注册" @click="register()"></td>
        </tr>
    </table>
</div>
</body>
<script type="text/javascript" src="vuejs/vuejs-2.5.16.js"></script>
<script type="text/javascript" src="vuejs/axios-0.18.0.js"></script>
<script type="text/javascript" src="vuejs/index.js"></script>
</html>
